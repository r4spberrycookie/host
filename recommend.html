<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>노래추천</title>

<style>
html, body { margin: 0; padding:0; height:100%; }
header { width: 100%; height: 10%;
    background: #FFF8E8;
    text-align : center;
    color : #674636;
    font-size: 24px;
}
section { width: 100%; height: 90%;
    background: #FFF8E8;
}

hr {
    margin-left : 10px; margin-right: 10px; 
    background : lightgray; opacity : 50%;
    height : 0.5px;
}

iframe {
        width: 560px;
        height: 315px;
        border: none;
}
</style>

<script>
        function changeVideo(videoId) {
            const iframe = document.getElementById("videoPlayer");
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
        }
</script>
</head>

<body>
    <header><b>JONGHO's RECOMMENDED SONG</b></header>
    <section>
    <form>
        <label>
            <input type="radio" name="video" id="radio1" onclick="changeVideo('dL7abzlDXhA')" />
            달과 6펜스 - 심규선
        </label><br>
    
        <label>
            <input type="radio" name="video" id="radio2" onclick="changeVideo('-mgvTD47Yn4')" />
            Fiesta - iz*one
        </label><br>
    
        <label>
            <input type="radio" name="video" id="radio3" onclick="changeVideo('TiZnDQFyvmc')" />
            24K Magic - Bruno Mars
        </label><br>
    
        <label>
            <input type="radio" name="video" id="radio4" onclick="changeVideo('8CLkVWB_Lj8')" />
            Don't Start Now - Dua Lipa
        </label><br>
    </form>

    <div id="videoContainer">
        <h3>↓Video</h3>
        <iframe id="videoPlayer" src=""></iframe>
    </div>
    </section>
</html>
